    <title>{% block title %}Three Tier App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
