name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Critical: Fetch all history so SonarCloud can detect the main branch
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          pip install pytest-cov
          # Generates coverage.xml for SonarCloud
          PYTHONPATH=. pytest --cov=app --cov-report=xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # No 'args' needed here if you use the sonar-project.properties file!


  build-and-scan:
    needs: test
    runs-on: ubuntu-latest

    permissions:
        contents: read
        security-events: write

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # Setup Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Login to Amazon ECR
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Build & push Docker image
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: three-tier-app
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # Scan Docker image with Trivy
    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: image
        scan-ref: "${{ steps.login-ecr.outputs.registry }}/three-tier-app:${{ github.sha }}"
        format: sarif
        output: ./trivy-results.sarif

    # Upload Trivy SARIF results with CodeQL v4 (skip forks)
    - name: Upload Trivy scan results
      if: github.repository == 'YOUR-GITHUB-USERNAME/python-three-tier-app' || github.event_name != 'pull_request'
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: ./trivy-results.sarif



  deploy:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # Update Dockerrun.aws.json with dynamic values
    - name: Update Dockerrun.aws.json
      run: |
        sed -i "s/\${AWS_ACCOUNT_ID}/${{ secrets.AWS_ACCOUNT_ID }}/g" Dockerrun.aws.json
        sed -i "s/\${AWS_REGION}/us-east-1/g" Dockerrun.aws.json
        sed -i "s/\${GITHUB_SHA}/${{ github.sha }}/g" Dockerrun.aws.json

    # Create deployment package
    - name: Create deployment package
      run: zip deploy.zip Dockerrun.aws.json

    # Deploy to AWS Elastic Beanstalk
    - name: Deploy to AWS Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-east-1
        application_name: three-tier-app
        environment_name: three-tier-app-env
        version_label: "${{ github.sha }}-${{ github.run_id }}"
        deployment_package: deploy.zip
        use_existing_version_if_available: true
        wait_for_deployment: false
